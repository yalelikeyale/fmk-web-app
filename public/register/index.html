    <body class="bg-color">
        <div class="container">
              <div class="row">
                 <div class="col-md-6 mb-4 center">
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="text-center default-text py-3">Sign Up</h3>
                                <div class="md-form">
                                    <i class="fa fa-user prefix grey-text"></i>
                                    <input type="text" id="defaultForm-first" class="form-control js-first">
                                    <label for="defaultForm-first">Your First Name</label>
                                </div>
                                <div class="md-form">
                                    <i class="fa fa-user prefix grey-text"></i>
                                    <input type="text" id="defaultForm-last" class="form-control js-last">
                                    <label for="defaultForm-first">Your Last Name</label>
                                </div>
                                <div class="md-form">
                                    <i class="fa fa-envelope prefix grey-text"></i>
                                    <input type="text" id="defaultForm-username" class="form-control js-username">
                                    <label for="defaultForm-email">Your email</label>
                                </div>
                                <div class="md-form">
                                    <i class="fa fa-lock prefix grey-text"></i>
                                    <input type="password" id="defaultForm-pass" class="form-control js-password">
                                    <label for="defaultForm-pass">Your password</label>
                                </div>
                                <div class="md-form">
                                    <i class="fa fa-check-square prefix grey-text" aria-hidden="true"></i>
                                    <input type="password" id="defaultForm-confirm" class="form-control js-confirm">
                                    <label for="defaultForm-pass">Confirm password</label>
                                </div>
                                <div class="text-center">
                                    <button class="btn btn-default waves-effect waves-light bg-color" id="submit">Submit</button>
                                </div>
                                <hr>
                                <div class="reg-wrap">
                                    <span class="register">Already have a log in?<a href="../loginindex.html"> Sign In</a></span>
                                </div>
                            </div>
                        </div>
                    </div>
                  </div>
              </div>
        </div>
